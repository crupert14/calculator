<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<div id="calc-wrapper">

		<input type="text" id="main-display">

		<div class="grid-item spec" id="clear-btn">Clear</div>
		<div class="grid-item spec" id="switchZero">+/-</div>
		<div class="grid-item spec" id="divPer">%</div>
		<div class="grid-item spec sign">*</div>

		<div class="grid-item num">1</div>
		<div class="grid-item num">2</div>
		<div class="grid-item num">3</div>
		<div class="grid-item spec sign">/</div>

		<div class="grid-item num">4</div>
		<div class="grid-item num">5</div>
		<div class="grid-item num">6</div>
		<div class="grid-item spec sign">+</div>

		<div class="grid-item num">7</div>
		<div class="grid-item num">8</div>
		<div class="grid-item num">9</div>
		<div class="grid-item spec sign">-</div>

		<div class="grid-item num e-1">0</div>
		<div class="grid-item zero">.</div>
		<div class="grid-item spec" id="his">History</div>
		<div class="grid-item spec botr e-2" id="botr">=</div>

	</div>


	<script src="main.js"></script>
</body>
</html>
